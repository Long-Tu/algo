---
- block:
    - name: Ensure that the sshd_config file has desired options
      blockinfile:
        dest: /etc/ssh/sshd_config
        marker: '# {mark} ANSIBLE MANAGED BLOCK ssh_tunneling_role'
        block: |
          Match Group algo
              AllowTcpForwarding local
              AllowAgentForwarding no
              AllowStreamLocalForwarding no
              PermitTunnel no
              X11Forwarding no
      notify:
        - restart ssh

    - name: Ensure that the algo group exist
      group: name=algo state=present

    - name: Ensure that the jail directory exist
      file:
        path: /var/jail/
        state: directory
        mode: 0755
        owner: root
        group: "{{ root_group|default('root') }}"

    - name: Ensure that the SSH users exist
      user:
        name: "{{ item }}"
        groups: algo
        home: '/var/jail/{{ item }}'
        createhome: yes
        generate_ssh_key: false
        shell: /bin/false
        state: present
        append: yes
      with_items: "{{ users }}"
      tags: update-users

    - block:
      - name: Build ssh keys
        shell: >
          umask 077;
          echo -e 'y\n' |
          ssh-keygen -t ecdsa -f {{ item }}.ssh.pem -N "" -q >/dev/null &&
          ssh-keygen -y -f {{ item }}.ssh.pem > {{ item }}.pub
        args:
          chdir: "configs/{{ IP_subject_alt_name }}/"
          creates: "{{ item }}.ssh.pem"
          executable: bash
        with_items: "{{ users }}"

      - name: Slurp the public keys
        slurp:
          src: "configs/{{ IP_subject_alt_name }}/{{ item }}.ssh.pub"
        register: ssh_public_keys
        with_items: "{{ users }}"

      - name: Slurp the public keys
        set_fact:
          ssh_public_keys_path: "{{ lookup('file', 'configs/' + IP_subject_alt_name + '/') }}"
      when: not ipsec_enabled
      delegate_to: localhost
      become: false

    - name: Slurp the public keys
      set_fact:
        ssh_public_keys_path: "{{ lookup('file', 'configs/' + IP_subject_alt_name + '/pki/public/') }}"
      when: not ssh_public_keys_path

    - name: The authorized keys file created
      authorized_key:
        user: "{{ item }}"
        key: "{{ ssh_public_keys_path }}/{{ item }}.pub"
        state: present
        manage_dir: true
        exclusive: true
      with_items: "{{ users }}"
      tags: update-users

    - name: Generate SSH fingerprints
      shell: ssh-keyscan {{ IP_subject_alt_name }} 2>/dev/null
      register: ssh_fingerprints

    - name: Fetch the known_hosts file
      local_action:
        module: template
        src: known_hosts.j2
        dest: configs/{{ IP_subject_alt_name }}/known_hosts
      become: no

    - name: Build the client ssh config
      local_action:
        module: template
        src: ssh_config.j2
        dest: configs/{{ IP_subject_alt_name }}/{{ item }}.ssh_config
        mode: 0600
      become: false
      tags: update-users
      with_items: "{{ users }}"

    - name: Get active users
      getent:
        database: group
        key: algo
        split: ':'
      tags: update-users

    - name: Delete non-existing users
      user:
        name: "{{ item }}"
        state: absent
        remove: yes
        force: yes
      when: item not in users
      with_items: "{{ getent_group['algo'][2].split(',') }}"
      tags: update-users
  rescue:
    - debug: var=fail_hint
      tags: always
    - fail:
      tags: always
